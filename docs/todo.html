<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #1a1a1a;
        color: #fff;
        margin: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        transition: background-color 0.3s, color 0.3s;
      }

      #todo-container {
        width: 80%;
        max-width: 400px;
        background-color: #2c2c2c;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        padding: 20px;
        text-align: center;
        transition: background-color 0.3s;
      }

      h1 {
        color: #4caf50;
      }

      #todo-list {
        list-style: none;
        padding: 0;
      }

      .todo-item {
        background-color: #333;
        margin: 10px 0;
        padding: 15px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        transition: background-color 0.3s;
      }

      .todo-item input {
        margin-right: 15px;
        width: 20px;
        height: 20px;
        cursor: pointer;
        transition: background-color 0.3s, border 0.3s;
      }

      .todo-item input:checked {
        background-color: #4caf50;
        border: 2px solid #fff;
      }

      .todo-item span {
        flex-grow: 1;
        text-align: left;
        color: #fff;
      }

      #toggle-all-btn {
        background-color: #4caf50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 10px;
        transition: background-color 0.3s;
      }

      #toggle-all-btn:hover {
        background-color: #45a049;
      }

      @media screen and (max-width: 480px) {
        #todo-container {
          width: 90%;
        }
      }

      /* Add animation for subtle hover effect */
      .todo-item:hover {
        background-color: #444;
      }

      /* Add fade-in animation for the entire container */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      #todo-container {
        animation: fadeIn 0.5s;
      }
    </style>
  </head>
  <body>
    <div id="todo-container">
      <h1>To-Do App</h1>

      <button id="toggle-all-btn" onclick="uncheckAll()">Clear</button>

      <ul id="todo-list">
        <li class="todo-item">
          <input type="checkbox" />
          <span>Daily Care</span>
        </li>
        <li class="todo-item">
          <input type="checkbox" />
          <span>Book</span>
        </li>
        <li class="todo-item">
          <input type="checkbox" />
          <span>Excercise</span>
        </li>
        <li class="todo-item">
          <input type="checkbox" />
          <span>Healthy Breakfast</span>
        </li>
        <li class="todo-item">
          <input type="checkbox" />
          <span>30 Mins Relax</span>
        </li>
        <li class="todo-item">
          <input type="checkbox" />
          <span>Coding</span>
        </li>
        <li class="todo-item">
          <input type="checkbox" />
          <span>Healthy Dinner</span>
        </li>
        <li class="todo-item">
          <input type="checkbox" />
          <span>Freetime</span>
        </li>
        <li class="todo-item">
          <input type="checkbox" />
          <span>Prebed</span>
        </li>

        <!-- Add more tasks as needed -->
      </ul>
    </div>

    <script>
      function uncheckAll() {
        var checkboxes = document.querySelectorAll(
          '#todo-list input[type="checkbox"]'
        );
        checkboxes.forEach(function (checkbox) {
          checkbox.checked = false;
        });
      }
    </script>
  </body>
</html>
